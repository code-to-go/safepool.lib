syntax="proto3";
package protocol;
option go_package = "./protocol";

message EncryptedFile {
    uint32 version = 1;
    uint32 iteration = 2;
    bytes data = 3;
}

message SignedFile {
    uint32 version = 1;
    bytes data = 2;
    repeated Signature signature = 3;
}

message Signature {
    bytes public = 1;
    bytes hash = 2;
}